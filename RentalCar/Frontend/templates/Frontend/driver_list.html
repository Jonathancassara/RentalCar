{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver List</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Driver List</h1>
        <a href="{% url 'create_driver' %}" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">
            Add New Driver
        </a>
        <table class="w-full mt-4 bg-white rounded shadow">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2">Name</th>
                    <th class="p-2">Surname</th>
                    <th class="p-2">Email</th>
                    <th class="p-2">Phone Number</th>
                    <th class="p-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for driver in drivers %}
                <tr class="border-b">
                    <td class="p-2">{{ driver.name }}</td>
                    <td class="p-2">{{ driver.surname }}</td>
                    <td class="p-2">{{ driver.email }}</td>
                    <td class="p-2">{{ driver.phone_number }}</td>
                    <td class="p-2">
                        <a href="{% url 'update_driver' driver.pk %}" class="text-blue-500 hover:underline">Edit</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="p-4 text-center">No drivers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
