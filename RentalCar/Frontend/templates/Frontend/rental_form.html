{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Rental</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rentDateField = document.querySelector('#id_rent_date');
            if (rentDateField) {
                const now = new Date();
                const localDateTime = now.toISOString().slice(0, 16); // Format as YYYY-MM-DDTHH:MM
                rentDateField.value = localDateTime;
            }
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Create a New Rental</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_car" class="block text-sm font-medium text-gray-700 mb-2">Select Car</label>
                {{ form.car }}
            </div>
            <div>
                <label for="id_driver" class="block text-sm font-medium text-gray-700 mb-2">Select Driver</label>
                {{ form.driver }}
            </div>
            <div>
                <label for="id_rent_date" class="block text-sm font-medium text-gray-700 mb-2">Rent Date</label>
                {{ form.rent_date }}
            </div>
            <div>
                <label for="id_return_date" class="block text-sm font-medium text-gray-700 mb-2">Return Date (optional)</label>
                {{ form.return_date }}
            </div>
            <div>
                <label for="id_comments" class="block text-sm font-medium text-gray-700 mb-2">Comments (optional)</label>
                {{ form.comments }}
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">Save Rental</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'rental_list' %}" class="text-blue-500 hover:underline">Back to Rentals List</a>
        </div>
    </div>
</body>
</html>
