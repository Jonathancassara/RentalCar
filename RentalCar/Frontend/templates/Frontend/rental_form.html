{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Form</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Rental Form</h1>
        <form method="post" class="bg-white p-6 rounded shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Save</button>
        </form>
        <a href="{% url 'rental_list' %}" class="mt-4 inline-block text-blue-500 hover:underline">Back to Rental List</a>
    </div>
</body>
</html>
