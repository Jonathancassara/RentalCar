{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Confirm Deletion</h1>
        <p class="text-center">Are you sure you want to delete this rental?</p>
        <form method="post" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600">Delete</button>
            <a href="{% url 'rental_list' %}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>
</body>
</html>
