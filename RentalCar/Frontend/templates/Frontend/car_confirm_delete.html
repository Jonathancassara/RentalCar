{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-red-600 mb-6">Delete Car</h1>
        <p class="text-center text-gray-800 mb-4">
            Are you sure you want to delete the car <strong>{{ object.make }} {{ object.model }}</strong>?
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Yes, Delete
                </button>
                <a href="{% url 'car_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
